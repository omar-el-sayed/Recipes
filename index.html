<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Recipe API</title>
    </head>

    <body>
        <header class="vh-100 d-flex flex-wrap justify-content-center align-items-start position-relative">
            <nav class="navbar navbar-expand-lg navbar-dark w-100">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.png" class="w-50" alt="spice resturant logo">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Recipe</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <h1 class="text-white font-weight-bolder text-center w-100">Never Miss a Recipe!</h1>
            <div class="search position-absolute w-75 m-auto p-5 shadow-lg rounded bg-white">
                <div class="row no-gutters">
                    <div class="col-md-10">
                        <input id="searchInput" type="search" class="form-control" placeholder="Search recipes ex: pizza, pasta, beef">
                    </div>
                    <div class="col-md-2">
                        <button id="searchBtn" class="btn rounded-mine btn-block text-white btn-mine">Search</button>
                    </div>
                </div>
            </div>
        </header>

        <section id="recipesSearch" class="text-center py-5">
            <div class="container-fluid py-5">
                <h2>Recipe Categories</h2>
                <p class="lead w-50 mx-auto my-3 text-muted">Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed tincidunt ut laoreet dolore magna aliquam erat volutpat lorem</p>
                <div class="row my-5">
                    <div class="col-md-3">
                        <div class="category">
                            <h3 class="font-weight-bolder">Meal Type</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="category">
                            <h3 class="font-weight-bolder">Diet & Health</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="category">
                            <h3 class="font-weight-bolder">Ingredient</h3>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="category">
                            <h3 class="font-weight-bolder">Dish Type</h3>
                        </div>
                    </div>
                </div>

                <div class="container-fluid text-left">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="row" id="recipesRow">
                            </div>
                        </div>

                        <div class="col-md-4" id="recipeDetails">
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="js/script.js"></script>
    </body>
</html>
